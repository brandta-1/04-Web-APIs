<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSQuiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>JavaScript Quiz</h1>
    <div class="top">
        <button class="s-btn">Start</button>

    </div>
    <!-- quiz content-->
    <div class="q-content">
        <!-- quiz question-->
        <div class="q"></div>
        <!-- quiz answers-->
        <ul class="a">
            <button class="ans" id="a-0"></button><br>
            <button class="ans" id="a-1"></button><br>
            <button class="ans" id="a-2"></button><br>
            <button class="ans" id="a-3"></button><br>
        </ul>

        <!-- quiz score-->
        <div class="score"></div>

        <!-- quiz time-->
        <div class="time">
            <p class="countdown">120</p>
            <p>s left</p>
        </div>

        <!-- submit player initials, hi-score table-->
        <div class="playersubmit">
            <textarea id="msg" name="comments"></textarea>
        </div>
        <div class="table">
            <h3>Hi-Score Table</h3>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
