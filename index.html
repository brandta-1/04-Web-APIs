<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSQuiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="s-btn">Start</button>
    <div class="q">Click to Start</div>
    <ul class="a">
        <button class="ans" id="a-0">answer A</button><br>
        <button class="ans" id="a-1">answer B</button><br>
        <button class="ans" id="a-2">answer C</button><br>
        <button class="ans" id="a-3">answer D</button><br>
    </ul>

    <div class="score"></div>

    <div class="time">
        <p class="countdown">120</p>
        <p>s left</p>
    </div>

    <div class="playersubmit">
        <textarea id="msg" name="comments"></textarea>
    </div>
    <div class="table">
        <h3>Hi-Score Table</h3>

    </div>
    <script src="script.js"></script>
</body>

</html>
